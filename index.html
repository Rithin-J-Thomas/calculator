<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011863.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="height: 700px;">
    <div class="full_calc mt-5">

        <input type="text" id="display" class="input_display mt-4" placeholder="0">
        <div class="keyboard">

            <button type="button" class="number_key" id="bt_7" onclick="displayData(7)">7</button>
            <button type="button" class="number_key" id="demo" onclick="displayData(8)">8</button>
            <button type="button" class="number_key" onclick="displayData(9)">9</button>
            <button type="button" class="number_key operator_key " onclick="back()">
                <i class="bi bi-backspace-fill ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-backspace-fill mb-2" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                      </svg>
                </i></button>
       
            <button type="button" class="number_key" onclick="displayData(4)">4</button>
            <button type="button" class="number_key" onclick="displayData(5)">5</button>
            <button type="button" class="number_key" onclick="displayData(6)">6</button>
            <button type="button" class="number_key operator_key" onclick="displayData('/')">/</button>
       
            <button type="button" class="number_key" onclick="displayData(1)">1</button>
            <button type="button" class="number_key" onclick="displayData(2)">2</button>
            <button type="button" class="number_key" onclick="displayData(3)">3</button>
            <button type="button" class="number_key operator_key" onclick="displayData('+')">+</button>
            <button type="button" class="number_key" onclick="displayData(0)">0</button>
            <button type="button" class="number_key operator_key" onclick="displayData('*')">X</button>

            <button type="button" class="number_key operator_key" onclick="displayData('-')">-</button>
            <button type="button" class="number_key operator_key" onclick="equalss()">=</button>

        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
